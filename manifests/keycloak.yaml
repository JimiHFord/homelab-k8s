# Keycloak - Identity and Access Management
#
# SECRETS REQUIRED (create before applying):
#   DB_PASS=$(openssl rand -base64 16 | tr -d '=+/')
#   ADMIN_PASS=$(openssl rand -base64 16 | tr -d '=+/')
#
#   kubectl create secret generic keycloak-db-secret \
#     --namespace=keycloak \
#     --from-literal=POSTGRES_USER=keycloak \
#     --from-literal=POSTGRES_PASSWORD="$DB_PASS" \
#     --from-literal=POSTGRES_DB=keycloak
#
#   kubectl create secret generic keycloak-admin-secret \
#     --namespace=keycloak \
#     --from-literal=KEYCLOAK_ADMIN=admin \
#     --from-literal=KEYCLOAK_ADMIN_PASSWORD="$ADMIN_PASS"
#
# Credentials stored in Bitwarden: "Keycloak Admin"
---
apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-postgres-pvc
  namespace: keycloak
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-postgres
  template:
    metadata:
      labels:
        app: keycloak-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: keycloak-db-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: keycloak-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
  namespace: keycloak
spec:
  selector:
    app: keycloak-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args: ["start", "--hostname=sso.fords.cloud", "--proxy-headers=xforwarded", "--http-enabled=true"]
        ports:
        - containerPort: 8080
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://keycloak-postgres:5432/keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_PASSWORD
        - name: KC_HOSTNAME
          value: sso.fords.cloud
        - name: KC_HTTP_ENABLED
          value: "true"
        envFrom:
        - secretRef:
            name: keycloak-admin-secret
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
